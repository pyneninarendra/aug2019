<!DOCTYPE html>

<html class="no-js" ng-app="myApp">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 Version -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
</head>

<body ng-controller="myCtrl">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container mt-2">
        <h2 class="text-center">Angular Initial</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <Label for="firstName">First Name</Label>
                <input type="text" class="form-control" placeholder="Enter Your First Name" ng-model="firstName" id="firstName" />
            </div>
            <div class="form-group">
                <Label for="lastName">Last Name</Label>
                <input type="text" class="form-control" placeholder="Enter Your Last Name" ng-model="lastName" id="lastName" />
            </div>
            <div class="form-group">
                <button type="button" ng-model="btnGetName" class="btn btn-primary" ng-click="getFullName()">Full Name</button>
            </div>
            <p ng-bind="fullName" class="alert text-danger"></p>
        </form>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/angScript.js"></script>
</body>

</html>
